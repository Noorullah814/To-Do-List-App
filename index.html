<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Luckiest+Guy&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


</head>
<body>
    <div class="title">
       <h1>My to do Task for today</h1>
    </div>
    <div class="main_container">
    <div class="container">
        <input type="text" placeholder="Enter task..">
        <button class="btn btn-dark" >Add</button>
        <p class="errorMsg"></p>
    </div>
      <div class="filter">
        <button class="btn btn-outline-dark viewAll">View All</button>
        <button class="btn btn-outline-dark completed">Completed</button>
        <button class="btn btn-outline-dark pending">Pending</button>
    </div>
    <div class="list">
    <ul>
        
    </ul>
    </div>
  </div>
 <script src="JavaScript.js"></script>
</body>
</html>
